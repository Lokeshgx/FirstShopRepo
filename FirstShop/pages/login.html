<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - B2B Sale</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="brand">
                <img src="../images/logo.svg" alt="B2B Sale Logo" class="brand-logo">
                <span class="brand-name">FirstShop</span>
            </a>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side - Form -->
                <div class="login-form-container">
                    <div class="form-header">
                        <h1>Welcome Back!</h1>
                        <p>Login to access your B2B Sale account</p>
                    </div>

                    <form class="login-form" id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required 
                                       placeholder="Enter your email">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <div class="password-header">
                                <label for="password">Password</label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required 
                                       placeholder="Enter your password">
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group remember-me">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>

                        <button type="submit" class="login-btn">
                            <span class="btn-text">Login</span>
                            <div class="spinner"></div>
                        </button>

                        <div class="social-login">
                            <p>Or continue with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn google">
                                    <i class="fab fa-google"></i>
                                    Google
                                </button>
                                <button type="button" class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    Facebook
                                </button>
                            </div>
                        </div>

                        <div class="register-link">
                            Don't have an account? <a href="register.html">Register here</a>
                        </div>
                    </form>
                </div>

                <!-- Right side - Image -->
                <div class="login-image">
                    <img src="https://source.unsplash.com/random/800x600/?business" alt="Login">
                    <div class="image-overlay">
                        <h2>B2B Sale Platform</h2>
                        <p>Connect with top suppliers and grow your business</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Show error message
            function showError(input, message) {
                const formGroup = input.closest('.form-group');
                const errorMessage = formGroup.querySelector('.error-message');
                formGroup.classList.add('error');
                errorMessage.textContent = message;
            }

            // Clear error message
            function clearError(input) {
                const formGroup = input.closest('.form-group');
                const errorMessage = formGroup.querySelector('.error-message');
                formGroup.classList.remove('error');
                errorMessage.textContent = '';
            }

            // Input validation on blur
            emailInput.addEventListener('blur', function() {
                if (!this.value) {
                    showError(this, 'Email is required');
                } else if (!validateEmail(this.value)) {
                    showError(this, 'Please enter a valid email address');
                } else {
                    clearError(this);
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (!this.value) {
                    showError(this, 'Password is required');
                } else if (this.value.length < 6) {
                    showError(this, 'Password must be at least 6 characters');
                } else {
                    clearError(this);
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // Validate email
                if (!emailInput.value) {
                    showError(emailInput, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                }

                // Validate password
                if (!passwordInput.value) {
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    showError(passwordInput, 'Password must be at least 6 characters');
                    isValid = false;
                }

                if (isValid) {
                    // Show loading state
                    const loginBtn = document.querySelector('.login-btn');
                    loginBtn.classList.add('loading');

                    // Simulate API call
                    setTimeout(() => {
                        // Add your login logic here
                        console.log('Form submitted:', {
                            email: emailInput.value,
                            password: passwordInput.value,
                            remember: form.remember.checked
                        });
                        loginBtn.classList.remove('loading');
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
