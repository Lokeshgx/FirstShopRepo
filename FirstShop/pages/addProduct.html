<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - B2B Sale</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header"></header>

    <main class="add-product-page">
        <div class="container">
            <h1>Add New Product</h1>
            
            <form id="addProductForm" class="product-form" enctype="multipart/form-data">
                <!-- Category Selection -->
                <div class="form-group">
                    <label for="category">Product Category*</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="furniture">Furniture</option>
                        <option value="books">Books</option>
                        <option value="home">Home</option>
                        <option value="fitness">Fitness</option>
                    </select>
                </div>

                <!-- Sub Categories -->
                <div class="form-group">
                    <label for="subCategory1">Sub Category 1</label>
                    <select id="subCategory1" name="subCategory1">
                        <option value="">Select Sub Category 1</option>
                        <option value="topwear">Top wear</option>
                        <!-- Options will be populated based on main category -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="subCategory2">Sub Category 2</label>
                    <select id="subCategory2" name="subCategory2">
                        <option value="">Select Sub Category 2</option>
                         <option value="tShirt">tShirt</option>
                        <!-- Options will be populated based on sub category 1 -->
                    </select>
                </div>

                <!-- Basic Product Info -->
                <div class="form-group">
                    <label for="title">Product Title*</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Product Description*</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productType">Product Type*</label>
                    <input type="text" id="productType" name="productType" required>
                </div>

                <!-- Clothing Specific Fields -->
                <div id="clothingFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="fabric">Fabric</label>
                        <input type="text" id="fabric" name="fabric">
                    </div>

                    <div class="form-group">
                        <label for="fitting">Fitting</label>
                        <select id="fitting" name="fitting">
                            <option value="">Select Fitting</option>
                            <option value="regular">Regular Fit</option>
                            <option value="slim">Slim Fit</option>
                            <option value="loose">Loose Fit</option>
                            <option value="tailored">Tailored Fit</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="unisex">Unisex</option>
                            <option value="kids">Kids</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>Available Sizes*</label>
                        <div class="checkbox-options">
                            <label><input type="checkbox" name="sizes" value="XS"> XS</label>
                            <label><input type="checkbox" name="sizes" value="S"> S</label>
                            <label><input type="checkbox" name="sizes" value="M"> M</label>
                            <label><input type="checkbox" name="sizes" value="L"> L</label>
                            <label><input type="checkbox" name="sizes" value="XL"> XL</label>
                            <label><input type="checkbox" name="sizes" value="XXL"> XXL</label>
                        </div>
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="brand">Brand*</label>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="form-group checkbox-group">
                    <label>Available Sizes*</label>
                    <div class="checkbox-options sizes">
                        <label><input type="checkbox" name="productSizes" value="XS"> XS</label>
                        <label><input type="checkbox" name="productSizes" value="S"> S</label>
                        <label><input type="checkbox" name="productSizes" value="M"> M</label>
                        <label><input type="checkbox" name="productSizes" value="L"> L</label>
                        <label><input type="checkbox" name="productSizes" value="XL"> XL</label>
                        <label><input type="checkbox" name="productSizes" value="XXL"> XXL</label>
                        <label><input type="checkbox" name="productSizes" value="Free Size"> Free Size</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label>Available Colors*</label>
                    <div class="checkbox-options colors">
                        <label><input type="checkbox" name="colors" value="Black"> Black</label>
                        <label><input type="checkbox" name="colors" value="White"> White</label>
                        <label><input type="checkbox" name="colors" value="Red"> Red</label>
                        <label><input type="checkbox" name="colors" value="Blue"> Blue</label>
                        <label><input type="checkbox" name="colors" value="Green"> Green</label>
                        <label><input type="checkbox" name="colors" value="Yellow"> Yellow</label>
                        <label><input type="checkbox" name="colors" value="Grey"> Grey</label>
                        <label><input type="checkbox" name="colors" value="Navy"> Navy</label>
                    </div>
                </div>

                <!-- Pricing -->
                <div class="form-group">
                    <label for="price">Original Price*</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="discountedPrice">Discounted Price*</label>
                    <input type="number" id="discountedPrice" name="discountedPrice" min="0" step="0.01" required>
                </div>

                <!-- Product Images -->
                <div class="form-group">
                    <label for="images">Product Images* (Select multiple)</label>
                    <input type="file" id="images" name="images" multiple accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Add Product</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
