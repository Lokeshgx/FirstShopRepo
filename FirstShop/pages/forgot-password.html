<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - B2B Sale</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="brand">
                <img src="../images/logo1.gif" alt="B2B Sale Logo" class="brand-logo">
                <span class="brand-name">FirstShop</span>
            </a>
        </div>
    </header>

    <main class="forgot-password-container">
        <div class="form-container">
            <h1>Forgot Password</h1>
            <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Reset Password</button>
                
                <div class="form-footer">
                    <p>Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Password reset link has been sent to your email address.</p>
                <p>Please check your inbox and follow the instructions.</p>
            </div>
        </div>
    </main>


    <script src="../js/forgotPassword.js"></script>
</body>
</html>
